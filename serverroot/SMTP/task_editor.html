<html>
    <head>
        <title>Tasks Editor</title>
        <meta charset="windows-1255">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h1> Tasks Editor </h1>
        <form action="submit_task.html"  method="post">
            Subject: <input type="text" name="subject" value=""><br>
            Content: <input type="text" name="content" value=""><br>
            Recipient: <input type="email" name="recipient" value=""><br>
            Date: <input type="date" name="date" value=""><br>
            Time: <input type="time" name="time" value=""><br>
            <input type="submit" value="Save">
        </form>  
        <form action="tasks.html"  method="get">
            <input type="submit" value="Cancel">
        </form>
    </body>
</html>
